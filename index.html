<!DOCTYPE html> 

<html lang="en">
    
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
        
        <title>Dice Game</title>
    </head>
    
    <body>
        
        <div class="container">
            
        <div class="box-player-1 active">
            <div class="player-1" id="name-1">Player 1</div>
            <div class="player-1-score" id="score-1">43</div>
            <div class="player-1-current-container">
                <div class="player-1-current">Current</div>
                <div class="player-1-current-score" id="current-1">11</div>
            </div>
        </div>   
        
        <div class="box-player-2">
            <div class="player-2" id="name-2">Player 2</div>
            <div class="player-2-score" id="score-2">72</div>
            <div class="player-2-current-container">
                <div class="player-2-current">Current</div>
                <div class="player-2-current-score" id="current-2">0</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="new-game"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="roll-dice"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div> 
            
        </div>
        
        
        <img src="img/dice-5.png" class="dice">
           
        
          
        
        <script src="script.js"></script>
    </body>
</html>
